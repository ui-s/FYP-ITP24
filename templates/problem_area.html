<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner - Problem Areas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/problem_area.css') }}">
</head>
<body>
    <main class="container">
        <h1 id="focus-on-problem-areas">Focus on Problem Areas</h1>
        
        <form action="{{ url_for('process_problem_areas') }}" method="post">
            <div class="problem-areas">
                <div class="form-check">
                    <input type="checkbox" id="weak-chest" name="problem_areas" value="weak_chest">
                    <label for="weak-chest">Weak Chest</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="weak-back" name="problem_areas" value="weak_back">
                    <label for="weak-back">Weak Back</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="big-belly" name="problem_areas" value="big_belly">
                    <label for="big-belly">Big Belly</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="small-arms" name="problem_areas" value="small_arms">
                    <label for="small-arms">Small Arms</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="small-legs" name="problem_areas" value="small_legs">
                    <label for="small-legs">Small Legs</label>
                </div>
            </div>
            
            <button type="submit" class="next-btn">Next</button>
        </form>
        
        <a href="{{ url_for('body_goal') }}" class="back-btn">Back</a>
    </main>
</body>
</html>
