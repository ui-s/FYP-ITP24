<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Workout Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .get-started-btn {
            background-color: #30add4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .get-started-btn:hover {
            background-color: #2b9cbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Workout Planner</h1>
        <p>Your personalized fitness journey starts here. Get ready to build your perfect body with our customized workout plans.</p>
        <a href="{{ url_for('index') }}" class="get-started-btn">Get Started</a>
    </div>
</body>
</html>
