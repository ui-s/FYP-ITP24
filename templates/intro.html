<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Workout Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            background: url('/static/images/GymAppBackground.png') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(8px);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .fade-out {
            opacity: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #30add4, #2b9cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #30add4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #2b9cbf;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show .modal-content {
            opacity: 1;
        }

        .close {
            color: #d9534f;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close:hover {
            color: #c9302c;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #30add4;
            box-shadow: 0 0 5px rgba(48, 173, 212, 0.5);
        }

        #loginForm {
            width: 100%;
        }

        #loading {
            display: none;
            text-align: center;
            color: #333;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to Project Tagap!üèãüèª‚Äç‚ôÇÔ∏è</h1>
        <p>Your personalized fitness journey starts here. Get ready to build your perfect body with our customized workout plans!üí™</p>
        <a href="#" class="btn" id="getStartedBtn">Get Started</a>
        <button id="loginBtn" class="btn">Login</button>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close Modal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm" action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div id="loading">Loading...</div>

    <script>
        // Check local storage for modal state
        window.onload = function() {
            const isModalOpen = localStorage.getItem('modalOpen') === 'true';
            if (isModalOpen) {
                showModal();
            }
        };

        var modal = document.getElementById("loginModal");
        var btn = document.getElementById("loginBtn");
        var span = document.getElementsByClassName("close")[0];

        // Function to show modal
        function showModal() {
            modal.style.display = "block";
            setTimeout(function() {
                modal.classList.add('show');
            }, 10); // Allow the modal to be visible before the fade-in
            localStorage.setItem('modalOpen', 'true'); // Save modal state
        }

        btn.onclick = function() {
            showModal();
        }

        span.onclick = function() {
            modal.classList.remove('show');
            setTimeout(function() {
                modal.style.display = "none";
                localStorage.setItem('modalOpen', 'false'); // Update modal state
            }, 300); // Delay to match the fade-out transition
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                span.onclick();
            }
        }

        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            document.getElementById("loading").style.display = "block"; // Show loading message
            var formData = new FormData(this);
            fetch("{{ url_for('login') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none"; // Hide loading message
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("loading").style.display = "none"; // Hide loading message on error
            });
        };

        // Function to handle the Get Started button with transition
        document.getElementById("getStartedBtn").onclick = function(e) {
            e.preventDefault(); // Prevent default anchor behavior
            var container = document.querySelector('.container');
            container.classList.add('fade-out'); // Add fade-out class
            setTimeout(function() {
                window.location.href = "{{ url_for('index') }}"; // Redirect after fade-out
            }, 500); // Wait for the fade-out animation to complete
        };
    </script>
    
</body>
</html>
