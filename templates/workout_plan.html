<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center text-primary">Your Weekly Workout Plan</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <a href="{{ url_for('workout', day='monday') }}" class="btn btn-primary"><i class="fas fa-dumbbell"></i> Record Workout</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <a href="{{ url_for('workout', day='tuesday') }}" class="btn btn-primary"><i class="fas fa-dumbbell"></i> Record Workout</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <a href="{{ url_for('workout', day='wednesday') }}" class="btn btn-primary"><i class="fas fa-dumbbell"></i> Record Workout</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Thursday</h5>
                        <a href="{{ url_for('workout', day='thursday') }}" class="btn btn-primary"><i class="fas fa-dumbbell"></i> Record Workout</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Friday</h5>
                        <a href="{{ url_for('workout', day='friday') }}" class="btn btn-primary"><i class="fas fa-dumbbell"></i> Record Workout</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Saturday</h5>
                        <a href="{{ url_for('workout', day='saturday') }}" class="btn btn-primary"><i class="fas fa-dumbbell"></i> Record Workout</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Sunday</h5>
                        <a href="{{ url_for('workout', day='sunday') }}" class="btn btn-primary"><i class="fas fa-dumbbell"></i> Record Workout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
