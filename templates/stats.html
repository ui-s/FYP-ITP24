<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 40vh;
            width: 80%;
            margin: 20px auto;
        }
        .btn-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-5 mb-4 text-center">Workout Statistics</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="text-center">
                    <div class="btn-group" role="group" aria-label="Time period selection">
                        <button type="button" class="btn btn-secondary" data-period="week">This Week</button>
                        <button type="button" class="btn btn-secondary" data-period="2weeks">2 Weeks</button>
                        <button type="button" class="btn btn-secondary" data-period="month">1 Month</button>
                        <button type="button" class="btn btn-secondary" data-period="all_time">All Time</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="muscleGroupChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="bmiChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="totalRepsChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="workoutDurationChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4 mb-5">
            <a href="{{ url_for('display_workout_plan') }}" class="btn btn-secondary">Back to Workout Plan</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/workout_charts.js') }}"></script>
</body>
</html>
