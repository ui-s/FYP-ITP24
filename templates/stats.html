<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Stats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Workout Statistics</h1>
        <p>Visualizations of workout data by week number.</p>
        
        <div class="text-center">
            <h2>Muscle Groups Worked</h2>
            <img src="{{ url_for('get_radar_chart', week_no=1) }}" alt="Radar Chart" class="img-fluid">
        </div>
        
        <div class="text-center">
            <h2>BMI Chart</h2>
            <img src="{{ url_for('get_bmi_chart') }}" alt="BMI Chart" class="img-fluid">
        </div>
        
        <div class="text-center">
            <h2>Total Reps for the Week</h2>
            <img src="{{ url_for('get_total_reps_chart') }}" alt="Total Reps Chart" class="img-fluid">
        </div>
        
        <div class="text-center">
            <h2>Workout Duration for the Week</h2>
            <img src="{{ url_for('get_duration_chart') }}" alt="Duration Chart" class="img-fluid">
        </div>
        
        <a href="{{ url_for('workout_plan') }}" class="btn btn-secondary mt-4">Back to Workout Plan</a>
    </div>
</body>
</html>
